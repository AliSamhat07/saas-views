{% extends "account.html" %}
{% load static %} {% load crispy_forms_tags %} 
{% block title %}Profile{% endblock %}  
{% block subpage_content %}
<div
  id=""
>
  <div class="main-account-container w-auto" style="max-width: 700px">
    <h2 class="main-header text-center">Edit Profile</h2>
    <div class="mb-5 m-2">

        {% crispy form %}
        <hr class="mt-5 ">
        <div class="d-flex justify-content-center">
          <div class="w-50 p-3"><a href="{% url 'accounts:change_un' %}" class="btn btn-dark w-100" >
            Change Username
          </a></div>
          <div class="w-50 p-3"><a href="{% url 'accounts:change_em' %}" class="btn btn-dark  w-100" >
            Change Email
          </a></div>
          

          

        </div>
    </div>
    <div class="d-flex justify-content-center">
      <a href="{% url 'accounts:profile' %}" class="btn w-100 btn-opp" > Back </a>
    </div>


</div>
</div>
{% endblock %}
